  <form  [formGroup]=clientForm> <!--formGroup the f needs to be lowcase-->
<div class="example-container">

  <div formGroupName="emailGroup">
      <div class="example-container">

    <mat-form-field>
    <input matInput placeholder="Enter your email" formControlName="email" required>
    <mat-error *ngIf="clientForm.controls.emailGroup.invalid">invalid</mat-error>
    </mat-form-field>
    </div>
    <div class="example-container">

    <mat-form-field>
        <input matInput placeholder="Confirm your email" formControlName="emailConfirm" required>
        <mat-error *ngIf="clientForm.get('emailGroup.emailConfirm').invalid">invalid</mat-error>
    
     </mat-form-field>
     </div>
  </div>
  <mat-form-field>
    <input matInput placeholder="Enter your First Name" formControlName="firstName"  required >
    <mat-error *ngIf="clientForm.controls.firstName.invalid">invalid</mat-error>
  </mat-form-field>

  <mat-form-field> 
    <input matInput placeholder="Enter your Last Name" formControlName="lastName"  required >
    <mat-error *ngIf="clientForm.controls.lastName.invalid">invalid</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your City"formControlName="city"  required >
    <mat-error *ngIf="clientForm.controls.city.invalid">invalid</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your Address"formControlName="address"   required>
    <mat-error *ngIf="clientForm.controls.address.invalid">invalid</mat-error>
  </mat-form-field>
  </div>
</form>

<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="btnClick();" >ok</button>
  <button mat-raised-button color="accent">Delete</button>

</div>
